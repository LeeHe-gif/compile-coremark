name: CoreMark Benchmark

on: [workflow_dispatch]

jobs:
  coremark:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential
      
    - name: Clone and build CoreMark
      run: |
        git clone https://github.com/eembc/coremark.git
        cd coremark
        make PORT_DIR=linux
        # 验证文件生成
        ls -la coremark.exe
        file coremark.exe

    - name: Prepare release assets
      run: |
        cd coremark
        cp coremark.exe "coremark-$(date +%Y%m%d_%H%M%S)"
        echo "Benchmark completed at $(date)" > README.txt
        echo "GitHub Runner CoreMark Score" >> README.txt
        cat run1.log >> README.txt
        cat <<EOF > release.txt
          # $(date +"%Y-%m-%d %H:%M") test result
          contains：
          - coremark
          - benchmark result
        EOF
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        body_path: coremark/release.txt
        files: |
          coremark/coremark-*
          coremark/README.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
